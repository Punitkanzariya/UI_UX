<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Web Page</title>
    <style>
        /* Body background color change animation */
        @keyframes backgroundChange {
            0% {
                background-color: #ff7f7f;
            }
            50% {
                background-color: #7fbfff;
            }
            100% {
                background-color: #ff7f7f;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: backgroundChange 5s infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Button hover animation */
        @keyframes buttonHover {
            0% {
                transform: scale(1);
                background-color: #4CAF50;
            }
            50% {
                transform: scale(1.2);
                background-color: #45a049;
            }
            100% {
                transform: scale(1);
                background-color: #4CAF50;
            }
        }

        .animated-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .animated-button:hover {
            animation: buttonHover 0.6s ease-in-out;
        }

    </style>
</head>
<body>

    <div>
        <h1>Welcome to My Animated Web Page!</h1>
        <button class="animated-button">Hover Over Me!</button>
    </div>

</body>
</html>
