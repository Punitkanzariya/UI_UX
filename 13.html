<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Bootstrap by Punit Kanzariya</h2>
        
        <!-- Bootstrap Grid System with Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">JAVA</p>
                        <button class="btn btn-primary submit-btn" data-card="1">submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">UI/UX</p>
                        <button class="btn btn-danger submit-btn" data-card="2">submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Python</p>
                        <button class="btn btn-success submit-btn" data-card="3">submit</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Display Clicked Card Number -->
        <div class="mt-3 text-center">
            <h4 id="card-clicked"></h4>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".submit-btn").click(function () {
                let cardNumber = $(this).data("card");
                $("#card-clicked").text("You clicked Card " + cardNumber);
            });
        });
    </script>
</body>
</html>
